<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>E-commerce Apparel Company</title>
    <style>
        body { background-color: #f0c0f0; margin: 0; font-family: Arial, sans-serif; }
        .header { background-color: #004D99; padding: 20px; text-align: center; }
        .header a { color: #FFFFFF; padding: 14px 20px; text-decoration: none; text-align: center; margin: 0 10px; }
        .footer { background-color: #004D99; color: #FFFFFF; text-align: center; padding: 10px; position: relative; bottom: 0; width: 100%; }
        .row { display: flex; justify-content: space-around; padding: 20px; }
        .tile { background-color: #fff; padding: 10px; width: 30%; text-align: center; box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2); }
        .tile img { width: 100%; }
    </style>
</head>
<body>

    <div class="header">
        <a href="#home">Home</a>
        <a href="#products">Product</a>
        <a href="#profile">Profile</a>
    </div>

    <div id="product-container">
        <!-- Product tiles will be inserted here by JavaScript -->
    </div>

    <div class="footer">
        Â© 2023 E-commerce Apparel Company
    </div>

    <script>
        const products = [
            { src: 'image1.jpg', title: 'Product 1', price: '$20' },
            { src: 'image2.jpg', title: 'Product 2', price: '$25' },
            { src: 'image3.jpg', title: 'Product 3', price: '$30' },
            { src: 'image4.jpg', title: 'Product 4', price: '$22' },
            // Add more products as needed
        ];

        function displayProducts() {
            const container = document.getElementById('product-container');
            products.forEach((product, index) => {
                if (index % 3 === 0) container.innerHTML += '<div class="row">';
                container.innerHTML += `
                    <div class="tile">
                        <img src="${product.src}" alt="${product.title}">
                        <h3>${product.title}</h3>
                        <p>${product.price}</p>
                    </div>
                `;
                if ((index + 1) % 3 === 0) container.innerHTML += '</div>';
            });
        }

        displayProducts();
    </script>
</body>
</html>
